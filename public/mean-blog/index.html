<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
    <script src="css/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <title>My Blogs</title>
</head>
<body>
<div class="container" ng-controller="BlogController">
    <h1>Post new blog</h1>

    <label>Blog Title</label>
    <input class="form-control" ng-model="post.title">
    <lable>Blog content</lable>
    <textarea class="form-control" data-ng-model="post.content"></textarea>
    <button class="btn btn-primary btn-block" data-ng-click="addPost(post)">Post Blog</button>
    <button class="btn btn-success btn-block" data-ng-click="updatePost(post)">Update Blog</button>

    <div ng-repeat="post in blogPosts">
        <span data-ng-click="selectPost($index)" class="pull-right">&checkmark;</span>
        <span data-ng-click="deletePost($index)" class="pull-right">&times;</span>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        {{post.date | date}}
    </div>

</div>
</body>
</html>
